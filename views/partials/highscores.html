<div class="starter-template">
	<h1>High Scores</h1>

	<table class="table table-stripped">
		<thead>
			<tr>
				<td>Name</td>
				<td>Score</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="score in scores | orderBy: 'score':true">
				<td>{{score.name}}</td>
				<td>{{score.score}}</td>
			</tr>
		</tbody>
	</table>
</div>
